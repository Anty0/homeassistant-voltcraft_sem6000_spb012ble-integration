name: Lint

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install --no-cache-dir -r requirements-dev.txt

      - name: Check formatting with ruff
        run: ruff format --check .

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install --no-cache-dir -r requirements-dev.txt

      - name: Lint with ruff
        run: ruff check .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install --no-cache-dir -r requirements-dev.txt

      - name: Type check with mypy
        run: mypy custom_components/voltcraft_sem6000_spb012ble
